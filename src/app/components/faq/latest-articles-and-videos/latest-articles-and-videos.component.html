<div class="header-faq">
   <h3 class="mb-0">Latest articles and videos</h3>
</div>
<div class="row">
  <ng-container >
    <div class="col-xl-4 col-md-6">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">  
            <div class="card-body" *ngFor="let l of articlesAndVideos">
              <div class="media">
                <span class="m-r-30">
                  <app-feather-icons [icon]=l.icon></app-feather-icons>
                </span>
                <div class="media-body">
                  <h6 class="f-w-600">{{l.title}}</h6>
                  <p>{{l.desc}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

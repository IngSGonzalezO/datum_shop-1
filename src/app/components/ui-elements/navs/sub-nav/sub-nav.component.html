<div class="card overflow-visible">
   <div class="card-header pb-0">
     <h5>Sub Nav</h5>
   </div>
   <div class="card-body">
     <div class="row">
       <div class="col-lg-6">
         <div>
           <h5>Static Sub Nav</h5>
         </div>
         <ul class="icon-lists border navs-icon">
           <li><a href="javascript:void(0)"><app-feather-icons [icon]="'box'"></app-feather-icons><span> Base</span></a></li>
           <li><a href="javascript:void(0)" ><app-feather-icons [icon]="'folder-plus'"></app-feather-icons><span> Advance</span></a>
             <ul>
               <li class="pl-navs-inline"><a href="javascript:void(0)"><i class="fa fa-angle-right"></i>Scrollable</a></li>
               <li class="pl-navs-inline"><a href="javascript:void(0)"><i class="fa fa-angle-right"></i>Tree View</a></li>

             </ul>
           </li>
           <li><a href="javascript:void(0)"><app-feather-icons [icon]="'file-text'"></app-feather-icons><span> Forms</span></a></li>

         </ul>

         <div>
           <h5>Toggle Sub Nav</h5>
         </div>
         <ul class="icon-lists border navs-icon default-according style-1" id="accordionoc">
           <li><a href="javascript:void(0)"><app-feather-icons [icon]="'box'"></app-feather-icons><span> Base</span></a></li>

             <ul class="collapse" [class.show]="open" id="collapseicon" aria-labelledby="collapseicon" data-parent="#accordionoc">
               <li class="pl-navs-inline"><a href="javascript:void(0)"><i class="fa fa-angle-right"></i>Scrollable</a></li>
               <li class="pl-navs-inline"><a href="javascript:void(0)"><i class="fa fa-angle-right"></i>Tree View</a></li>

               <li class="pl-navs-inline"><a href="javascript:void(0)"><i class="fa fa-angle-right"></i>Panding</a></li>
